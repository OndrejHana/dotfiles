# Font

# font_family GeistMono Nerd Font Regular
# bold_font GeistMono Nerd Font Bold
# talic_font GeistMono Nerd Font Italic
# bold_italic_font GeistMono Nerd Font Bold Italic

font_family MesloLGS Nerd Font Regular
bold_font MesloLGS Nerd Font Bold
talic_font MesloLGS Nerd Font Italic
bold_italic_font MesloLGS Nerd Font Bold Italic


font_size 12

term xterm-256color

enable_audio_bell no

dynamic_background_opacity true

map ctrl+shift+q noop
map ctrl+shift+w noop

# BEGIN_KITTY_THEME
# GitHub Dark
include current-theme.conf
# END_KITTY_THEME
